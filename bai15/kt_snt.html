<script>
    let number=+prompt("Nhập vào số nguyên:");
    function ktsnt(number) {
        if (number<2){
            return false;
        }
        else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
    if (ktsnt(number)){
        alert(number+" là số nguyên tố");
    }else{
        alert(number+" k phải là số nguyên tố");
    }

</script>
</html>
