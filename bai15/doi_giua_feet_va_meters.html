<script>
    let feet = +prompt("chuyển đổi từ feet sang meters:");

    function feet_meters(foot) {
        return 0.305 * foot;
    }

    alert("Đã đổi từ feet sang meters: " + feet_meters(feet));

    let meters = +prompt("Chuyển đổi từ meters sang feet:");
    function meters_feet(meter) {
        return 3.279*meter;
    }
    alert("Đã đổi từ meters sang feet: " + meters_feet(meters));
