<script>
    const pi=3.14;
    let r=+prompt("nhập vào bán kinh hình tròn");
    function dientich(bankinh) {
        return pi*bankinh*bankinh;
    }
    function chuvi(bankinh) {
        return 2*pi*bankinh;
    }
    alert("diện tích hình tròn bán kính = "+r+" là"+dientich(r));
    alert("chu vi hình tròn bán kính = "+r+" là"+chuvi(r));


</script>
