<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstNum=+prompt("Nhập vào tham số thứ nhất:");
    let secondNum=+prompt("Nhập vào tham số thứ hai:");
    function sum(first,second) {
        if (first>second){
            alert("Tham số thứ nhất lớn hơn tham số thứ hai "+first+">"+second);
        }else {
            alert(first+second) ;
        }
    }
    sum(firstNum,secondNum);
</script>
</body>
</html>
