<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</body>
<script>
    let m = +prompt("Nhập cột của mảng 2 chiều:");
    let n = +prompt("Nhập dòng của mảng 2 chiều:");
    let tongchan = 0;
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = [];
        for (let j = 0; j < m; j++) {
            a[i][j] = +prompt("dòng " + (i + 1) + " cột " + (j + 1));
        }
    }

    function sumchan() {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (a[i][j] % 2 == 0) {
                    tongchan += a[i][j];
                }
            }
        }
        return tongchan;
    }

    alert(sumchan());
</script>
</html>
