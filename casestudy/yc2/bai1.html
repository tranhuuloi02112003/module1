</body>
<script>
    let luong=+prompt("Nhập lương nhân viên:");
    let thue;
    let luongRong;
    if (luong>15){
        thue=luong*20/100;
    }else if (luong>=7){
        thue=luong*10/100;
    }else if (luong<7){
        thue=luong*5/100;
    }
    luongRong=luong-thue;
    alert(luongRong);
    alert(thue);


</script>
</html>
