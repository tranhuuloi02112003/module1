<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let a=[];
    let soluong=+prompt("Nhập số lượng phần tử trong mảng:");
    for (let i = 0; i < soluong; i++) {
        a[i]=+prompt("Elemen "+(i+1)+":");
    }
    let b = [];
    var temp = 0;
    for (let i = 0; i < a.length; i++) {
        temp += a[i];
        b[i]=temp;
    }
    document.write(b);

</script>
