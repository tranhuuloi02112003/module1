<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value">
<input type="button" id="add" value="Add" onclick="add_array()">
<input type="button" id="Display" value="display" onclick="display_array()">

</body>
<script>
    let array = Array();
    let x = 0;

    function add_array() {
        array[x] = document.getElementById("value").value;
        alert("Đã add " + array[x] + " vào Array");
        x++;
        document.getElementById("value").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " =" + array[i] + "<br>";
        }
        document.write(e);
    }


</script>
</html>
