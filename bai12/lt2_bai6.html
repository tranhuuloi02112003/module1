<script>
    let arr=[];
    let soluong=+prompt("Nhập số lượng pt trong mảng:");
    for (let i = 0; i < soluong; i++) {
        arr[i]=prompt("Elnement "+i+":");
        if (arr[i]=='-'){
            arr[i]='_';
        }
        document.write(arr[i]+"\t");
    }
</script>
