<!DOCTYPE html>

    <title>Title</title>

</body>
<script>
    let str=prompt("Nhập 1 chuỗi:");
    let count=0;
    let arr=str.split(' ');
    // th tr
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]!=''){
            count++;
        }
    }
    document.write("Có "+count+" từ trong chuỗi");

</script>
</html>
