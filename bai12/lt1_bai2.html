<script>
    let number=[12,3,4,9,111,33,52,6,8,1,14];
    let max=number[0];
    let vt=0;
    for (let i = 1; i <number.length ; i++) {
        if (number[i]>max){
            max=number[i];
            vt=i;
        }
    }
    document.write(max+" là số lớn nhất<br>");
    document.write("số lớn nhất ở vị trí thứ "+(vt+1));



</script>
