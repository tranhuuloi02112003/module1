<script>
    /*Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông
    báo là đã hoàn thành.*/
    let tong=0;
    for (let i = 1; i <=100 ; i++) {
        if (i==99){
            alert("Đã thành công");
        }
        tong+=i;
    }
    document.write(tong);

</script>
