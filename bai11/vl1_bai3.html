<!DOCTYPE html>

<script>
    // Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    var dem=0;
    var a=0;
    var b=1;
    document.write(a+"&nbsp"+b+"&nbsp");
    while(dem<=18){
        let s=a+b;
        document.write(s+"&nbsp");
        a=s;
        if (a>b){
            let temp=a;
            a=b;
            b=temp;
        }
        dem++;

    }

</script>
