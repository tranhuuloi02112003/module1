<script>
    let demsnt = 0;
    let num = 2;
    let snt = 0;
    while (demsnt < 20) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                snt=1;
                break;
            }
        }
        if (snt == 0) {
            document.write(num+"&nbsp&nbsp");
            demsnt++;
        }
        num++;
        snt = 0;
    }

</script>
