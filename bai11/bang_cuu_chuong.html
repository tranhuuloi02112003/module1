<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="table"></div>
<script>

    let table = "<table border=1px>";
    for (let i = 1; i <= 9; i++) {
        table += '<tr>';
        for (let j = 2; j <= 9; j++) {
            table += ' <td>' + j + "x" + i + "=" + (j * i) + "</td>";
        }
        table += ' </tr>';
    }
    table += "</table>";

    document.getElementById("table").innerHTML=table;
</script>
</body>

</html>
