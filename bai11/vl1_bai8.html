<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Chơi" onclick="Play()">
</body>
<script>
    alert("Nhập vào 1 khoảng mà bạn muốn đoán (x;y):");
    let batdau=+prompt("Nhập x(số bắt đầu)"),
        ketthuc=+prompt("Nhập y(số kết thúc)"),
        random=Math.floor(Math.random()*(ketthuc-batdau)+batdau);
    function Play() {
        for (let i = 1; i <= 3; i++) {
            var somuondoan = +prompt("Nhập số muốn đoán:");
            if (somuondoan === random) {
                alert("bạn đã đoán đúng");
                break;
            } else if (somuondoan > random) {
                alert("số bạn đoán lớn hơn số đúng");
            } else {
                alert("số bạn  đoán bé hơn số đúng");
            }
        }
    }
</script>
</html>
