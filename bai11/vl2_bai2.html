<script>
    let number=+prompt("Nhập số muốn tính giai thừa:");
    let giaithua=1;
    if (number==0){
        giaithua=0;
        document.write("Giai thừa của "+number+" là:"+giaithua);
    }else{
        for (let i = 2; i <= number; i++) {
            giaithua*=i;
        }
        document.write("Giai thừa của "+number+" là:"+giaithua);
    }

</script>
