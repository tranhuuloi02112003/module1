<script>
       /*Cho kWh từ 0 - 50	1.678
    	Cho kWh từ 51 - 100	1.734
    	Cho kWh từ 101 - 200	2.014
    	Cho kWh từ 201 - 300	2.536
    	Cho kWh từ 301 - 400	2.834
    	Cho kWh từ 401 trở lên	2.927*/
    let kwh;
    let phi;
    do {
        kwh=+prompt("Nhập số kWh:");
        if (isNaN(kwh)){
            kwh=+prompt("Số kWh không đúng vui lòng nhập lại:");
        }
    }while(isNaN(kwh));
    if (kwh<=50){
        phi=kwh*1.678;
    }else if(kwh<=100){
        phi=50*1.678+(kwh-50)*1.734;
    }else if (kwh<=200){
        phi=50*1.678+50*1.734+(kwh-100)*2.014;
    }else if (kwh<=300){
        phi=50*1.678+50*1.734+100*2.014+(kwh-200)*2.536;
    }else if (kwh<=400){
        phi=50*1.678+50*1.734+100*2.014+200*2.536+(kwh-300)*2.834;
    }else{
        phi=50*1.678+50*1.734+100*2.014+200*2.536+300*2.834+(kwh-400)*2.927;
    }
    document.write("Phí phải trả:"+phi);
</script>
