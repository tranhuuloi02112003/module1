<script>
    let a=+prompt("Nhập số nguyên thứ nhất:")
    let b=+prompt("Nhập số nguyên thứ hai:")
    let c=+prompt("Nhập số nguyên thứ ba:")
    let max=a;
    let min=a;
    if (min>c){
        min=c;
    }
    if (min>b){
        min=b;
    }
    if (max<b){
        max=b;
    }
    if (max<c){
        max=c;
    }
    document.write("Số lớn nhất trong 3 số vừa nhập là:"+max+"<br>");
    document.write("Số nhỏ nhất trong 3 số vừa nhập là:"+min);


</script>
