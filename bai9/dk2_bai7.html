<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<script>
    let a=+prompt("Nhập a:");
    let b=+prompt("Nhập b:");
    let c=+prompt("Nhập c:");
    let denta;
    if (a==0){
        if (b==0 && c==0){
            document.write("PTVSN");
        }else if(b==0 && c!=0){
            document.write("PTVN");
        }else{
            document.write("Nghiệm của PT là:"+(-c/b));
        }
    }else{
        denta=b*b-4*a*c;
        if (denta<0){
            document.write("PTVN");
        }else if (denta==0){
            document.write("PT có nghiệm kép x1=x2="+(-b/(2*a)));
        }else{
            let x1=(-b+Math.sqrt(denta))/(2*a);
            let x2=(-b-Math.sqrt(denta))/(2*a);
            document.write("PT có 2 nghiệm phân biệt<br>");
            document.write("x1="+x1+"<br>");
            document.write("x2="+x2);
        }
    }
</script>
