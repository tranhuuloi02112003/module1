<script>
    let dai;
    let rong;
    do {
        dai=+prompt("Nhập chiều dài của hình chữ nhật:");

    }while(dai<=0);
    do {
        rong=+prompt("Nhập chiều rộng của hình chữ nhật:");
    }while (rong<=0);
    let dientich=dai*rong;
    document.write("Diện tích hình chữ nhật:"+dientich);
</script>
