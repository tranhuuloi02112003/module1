<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let sout = "<table border='1'>"
    for ( let i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (let j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j + "x" + i + " = " + j * i + "</td>";
        }
    }
    document.write(sout);
</script>
</body>
</html>
