<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canNang=+prompt("Nhập cân nặng:")
    let chieuCao=+prompt("Nhập chiều cao:")
    let bmi=canNang/(chieuCao*chieuCao);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
